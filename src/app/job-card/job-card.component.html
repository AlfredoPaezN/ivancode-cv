<article class="resume-timeline-item position-relative pb-5">
  <div class="resume-timeline-item-header mb-2">
    <div class="d-flex flex-column flex-md-row">
      <h3 class="resume-position-title font-weight-bold mb-1">
        {{ jobRoleTitle }}
      </h3>
      <div class="resume-company-name ms-auto">{{ jobCompany }}</div>
    </div>
    <!--//row-->
    <div class="resume-position-time">2020 - Present</div>
  </div>
  <!--//resume-timeline-item-header-->
  <div class="resume-timeline-item-desc">
    <p>{{ jobRoleDescription }}</p>
    <div [hidden]="!showHighlights">
      <h4 class="resume-timeline-item-desc-heading font-weight-bold">
        Responsabilities:
      </h4>
      <ul>
        <li *ngFor="let highlight of jobHighlights">{{ highlight }}</li>
      </ul>
    </div>
    <h4 class="resume-timeline-item-desc-heading font-weight-bold">
      Technologies used:
    </h4>
    <ul class="list-inline">
      <li *ngFor="let skill of jobSkills" class="list-inline-item">
        <span class="badge bg-secondary badge-pill">{{ skill }} </span>
      </li>
    </ul>
  </div>
  <!--//resume-timeline-item-desc-->
</article>
<!--//resume-timeline-item-->
